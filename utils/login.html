<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>

    <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button><br>
    </form> <br>

    <div class="form-footer">
        Don't have an account? <a href='/registration'>Register</a>
    </div> <br>

    <div id="login-message" style="color: red; font-weight: bold;"></div> <br>    <!-- A Placeholder element for session expiration message -->

    <script>
        if(window.location.search.includes("expired=true")) {              // - Checks if the URL contains ?expired=true
            document.getElementById("login-message").innerText = 'Session expired. Please log in again.';       // If yes, it shows the message inside the <div id="login-message">
        }
    </script>
</body>
</html>
